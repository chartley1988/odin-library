<!DOCTYPE html>

<html lang="en">

<head>

<title>Page Title</title>

<meta charset="utf-8">

<script src="script.js" defer></script> 

<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

</head>

<body>
<h1>Chartley's Library</h1>
<button id="openBookModal" class="modal-freeze">Add new Book</button>
<section id="library">

</section>

<div id="add-book">
    <H3>Add a new book</H3>
    <form action="" id="book-form">
        <label for="book-title">Title</label>
        <input type="text" name="book-title" id="input-book-title">

        <label for="book-author">Author</label>
        <input type="text" name="book-author" id="input-book-author">

        <label for="book-pages">Page Count</label>
        <input type="number" name="book-pages" value="0" min="0" id="input-book-pages">
        
        <hr>

        <label for="read-status"><b>Have you read it?</b></label>
        <div class="read-status-wrapper">
            <input type="radio" name="read-status" value="read" id="read">
            <label for="read">Read</label>
            <input type="radio" name="read-status" checked value="unread" id="unread">
            <label for="unread">Unread</label>
        </div>
        <button type="button" id="add-book-button">Add book!</button>
    </form>
    <button id="close-modal">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
</div>

</body>

</html>
